<div class="col-md-12">
    <div class="form-area">  
        <form role="form">
                    <h3 style="margin-bottom: 25px; text-align: center;">İletişim Formu</h3>
            <div class="form-group">
            <input type="text" class="form-control" id="name" name="name" placeholder="Ad & Soyad" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="email" name="email" placeholder="E-Posta" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Telefon Numaranız" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="subject" name="subject" placeholder="Konu" required>
          </div>
                    <div class="form-group">
                    <textarea class="form-control" type="textarea" id="message" placeholder="Mesajınız" maxlength="300" rows="7"></textarea>
                        <span class="help-block"><p id="characterLeft" class="help-block ">Limite ulaştınız.</p></span>                    
                    </div>
            
        <button type="button" id="submit" name="submit" class="btn btn-primary pull-right">Gönder</button>

      <script type="text/javascript">
         $(document).ready(function () {
             $('#sidebarCollapse').on('click', function () {
                 $('#sidebar').toggleClass('active');
             });
         });
         $(document).ready(function(){ 
    $('#characterLeft').text('300 karakter kaldı');
    $('#message').keydown(function () {
        var max = 300;
        var len = $(this).val().length;
        if (len >= max) {
            $('#characterLeft').text('Limite ulaştınız');
            $('#characterLeft').addClass('red');
            $('#btnSubmit').addClass('disabled');            
        } 
        else {
            var ch = max - len;
            $('#characterLeft').text(ch + ' karakter kaldı');
            $('#btnSubmit').removeClass('disabled');
            $('#characterLeft').removeClass('red');            
        }
    });    
});

      </script>
